    <title>FooBar</title>

<body>
    
<main>
    <h1>FooBar</h1>

    
    <div id="circleContainer">
        <div id="qCircle">
            <p id="qNumb">Q.NUMB</p>
        </div>
            
        <div id="serveCircle">
            <p id="serveNumb">S.NUMB</p>
        </div>
    </div>


<!-- QUEUE SECTION -->
<section id="qSection">

    <div id="qContainer">
        <h1>QUEUE</h1>
        <table id="order">
            <template id="tableTemp">
                <tr id="tableRow">
                    <td class="id"></td>
                    <td class="beertype"></td>
                    <td class="beercount"></td>
                </tr>
            </template>
        </table>
    </div>

    <div id="serveContainer">
            <h1>SERVING</h1>

        <table id="order">
            <template id="tableTemp">
                <tr id="tableRow">
                    <td class="id"></td>
                    <td class="beertype"></td>
                    <td class="beercount"></td>
                </tr>
            </template>
        </table>
    </div>

</section>
