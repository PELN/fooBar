<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css">
</head>

<body>
    <header>
            <div id="barinfo"><a href="">BAR-INFO</a></div>
            <div id="manageinfo"><a href="">MANAGE</a></div>
    </header>

<main>
    <h1 id="title">FooBar</h1>
    
    <div id="circleContainer">
        <div id="qCircle">
            <p id="qNumb">Q.NUMB</p>
        </div>
            
        <div id="serveCircle">
            <p id="serveNumb">S.NUMB</p>
        </div>
    </div>


<!-- QUEUE SECTION -->
<section id="qSection">

    <div id="qContainer">
        <h1>QUEUE</h1>
        <table id="order">
                <tr>
                    <th>CUSTOMER</th>
                    <th>ORDERED AT</th>
                    <th>ORDER</th>
                    <th>AMOUNT</th>
                </tr>
            <template id="tableTemp">
              
                <tr id="tableRow">
                    <td class="id"></td>
                    <td class="time"></td>
                    <td class="beertype"></td>
                    <td class="beercount"></td>
                </tr>
            </template>
        </table>
    </div>

    <div id="serveContainer">
        <h1>SERVING</h1>
        <table id="serveOrder">
                <tr>
                    <th>CUSTOMER</th>
                    <th>ORDERED AT</th>
                    <th>ORDER</th>
                    <th>AMOUNT</th>
                </tr>
            <template id="serveTemp">
                <tr id="tableRow">
                    <td class="id"></td>
                    <td class="time"></td>
                    <td class="beertype"></td>
                    <td class="beercount"></td>
                </tr>
            </template>
        </table>
    </div>

</section>

<!-- udvalg af Ã¸l med billeder + navn + read more -->
<div id="beerContainer">
        <template id="beerTemp">
            <div id="beerBox">
                <h1 id="beerName">beer name</h1>
                <img class="beerImg" src="">
                <p id="beerCat"></p>
                <p id="beerAlc"></p>
                <button id="read">READ MORE</button>
            </div>
        </template>
</div>


<!-- MODAL VINDUE TIL TAPS READ MORE -->
<div id="modalContainer">
    <template id="modalTemp">
        <div id="modalBox">
            <h1 id="beerName">name</h1>
            <p id="description">blablablablab descript</p>
            <p id="aroma"></p>
            <p id="flavour"></p>
            <button id="close">Close</button>
        </div>
    </template>
</div>


<!-- level of beer + storage? -->
<!-- TAPS SECTION -->
<div id="tapsContainer">
    <div id="tempContainer">
        <template id="tapTemp">
            <h1>LEVEL</h1>
            <p id="tapLvl">/2500</p>
            <div id="svgContainer">
            </div>
        </template>
    </div>
</div>


</main>



    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="/source/js/test.js"></script>
</body>
</html>
