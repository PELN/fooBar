<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css">
</head>

<body>
    <header>
            <div id="barinfo"><a href="">BAR-INFO</a></div>
            <div id="manageinfo"><a href="">MANAGE</a></div>
    </header>



<main>
    <h1 id="title">FooBar</h1>
    
    <div id="circleContainer">
        <div id="qCircle">
            <p id="qNumb">Q.NUMB</p>
        </div>
            
        <div id="serveCircle">
            <p id="serveNumb">S.NUMB</p>
        </div>
    </div>


<!-- QUEUE SECTION -->
<section id="qSection">

    <div id="qContainer">
        <h1>QUEUE</h1>
        <table id="order">
                <tr>
                    <th>CUSTOMER</th>
                    <th>ORDERED AT</th>
                    <th>ORDER</th>
                    <th>AMOUNT</th>
                </tr>
            <template id="tableTemp">
              
                <tr id="tableRow">
                    <td class="id"></td>
                    <td class="time"></td>
                    <td class="beertype"></td>
                    <td class="beercount"></td>
                </tr>
            </template>
        </table>
    </div>

    <div id="serveContainer">
        <h1>SERVING</h1>
        <table id="serveOrder">
                <tr>
                    <th>CUSTOMER</th>
                    <th>ORDERED AT</th>
                    <th>ORDER</th>
                    <th>AMOUNT</th>
                </tr>
            <template id="serveTemp">
                <tr id="tableRow">
                    <td class="id"></td>
                    <td class="time"></td>
                    <td class="beertype"></td>
                    <td class="beercount"></td>
                </tr>
            </template>
        </table>
    </div>

</section>



<!-- level of beer + storage? -->
<!-- TAPS SECTION -->
<h1>TAP LEVEL</h1>
<div id="tapsContainer">
        <template id="tapTemp">
            <div id="tapBox">
                
                <h1 id="beer">BEER</h1>
                <p id="level"></p>

                <div id="svgContainer">
                        <svg width='100%' height='65px'>
                            <g class='bars'>
                                <rect fill='green' width='100%' height='25'></rect>;
                                <rect fill='yellow' width='50%' height='25'></rect>;
                                <rect fill='red' width='25%' height='25'></rect>;
                                <rect fill='blue' width='100%' height='25'></rect>
                            </g>
                
                            <g text-anchor='middle'>
                                <text text-anchor='start' fill='#0074d9' x='0' y='60'>0</text>
                                <text fill='#0074d9' x='50%' y='60'>1250 CL</text>
                                <text text-anchor='end' fill='#0074d9' x='100%' y='60'>2500 CL</text>
                            </g>
                        </svg>
                    </div>

                    <div id="emptyKeg">
                        <p id="empty">KEG EMPTY!!!</p>
                    </div>

            </div>
        </template>
</div>




<!-- udvalg af Ã¸l med billeder + navn + read more -->
<h1>SELECTION OF BEER</h1>

<div id="beerContainer">
        <template id="beerTemp">
            <div id="beerBox">
                <h1 id="beerName">beer name</h1>
                <img class="beerImg" src="">
                <p id="beerCat"></p>
                <p id="beerAlc"></p>
                <button id="read">BEER INFO</button>
            </div>
        </template>
</div>


<!-- MODAL VINDUE TIL TAPS READ MORE -->
<div id="modalContainer">
    <template id="modalTemp">
        <div id="modalBox">
            <h1 id="beerName">name</h1>
            <p id="aroma"></p>
            <p id="appearance"></p>
            <p id="flavor"></p>
            <p id="mouthfeel"></p>
            <p id="overallImpression"></p>
            <button id="close">Close</button>
        </div>
    </template>
</div>







</main>

</body>
</html>
