<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar</title>
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css">

</head>

<body>
    
<main>
    <h1>FooBar</h1>

<div id="circleContainer">
<template id="circTemp">
    <div id="qCircle"><p id="qNumb">Q.NUMB</p></div>
    <div id="serveCircle"><p id="serveNumb">S.NUMB</p></div>
</template>
</div>



<!-- QUEUE SECTION -->
<section id="qSection">

    <div id="qContainer">
        <template id="qTemp">
            <div id="column1">
                <h2>Q.ID</h2>
                <li id="qId"></li>
            </div> 

            <div id="column2">
                <h2>ORDER</h2>
                <li id="order"></li>
            </div>

            <div id="column3">
                <h2>AMOUNT</h2>
                <li id="anmount">amount</li>
            </div>
        </template>
    </div>

    <div id="serveContainer">
        <template id="serveTemp">
            <div id="column1">
                <h2>Q.ID</h2>
                <li id="qId"></li>
            </div> 
        
            <div id="column2">
                <h2>ORDER</h2>
                <li id="order"></li>
            </div>
        
            <div id="column3">
                <h2>AMOUNT</h2>
                <li id="anmount">amount</li>
            </div>
        </template>
    </div>


</section>




<!-- TAPS SECTION -->
<div id="tapsContainer">

    <template id="tapTemp">
        <div id="top">
            <h1 id="beerName">beer name</h1>
            <img src="">
            <p id="beerCat"></p>
            <p id="beerAlc"></p>
            <button id="read">READ MORE</button>
        </div>

        <div id="bottom">
            <h1>LEVEL</h1>
            <p id="tapLvl">/2500</p>
            <div id="svgContainer">

            </div>
        </div>
    </template>

</div>


<!-- MODAL VINDUE TIL TAPS READ MORE -->
<div id="modalContainer">
    <template id="modalTemp">
        <h1 id="beerName"></h1>
        <p id="description">blablablablab descript</p>
        <p id="aroma"></p>
        <p id="flavour"></p>
        <div id="close">Close</div>
    </template>
</div>

</main>



    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="/source/js/main.js"></script>
</body>
</html>
